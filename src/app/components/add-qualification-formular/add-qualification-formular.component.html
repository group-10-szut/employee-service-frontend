<div *ngIf="isFormularShowed">
  <div class="qualification-modal">
    <div class="card-title" style="text-align: center; margin-top: 40px; color: #12135d">
      <h5>Qualifikationsinformationen eingeben</h5>
    </div>

    <div class="card-body">
      <div class="grid-container">
        <div class="grid-item">
          <div style="margin-bottom: 10px">
            <label for="bezeichnung">Bezeichnung</label>
          </div>
          <div>
            <input id="bezeichnung" type="text" placeholder="Bezeichnung" [(ngModel)]="skill">
          </div>
        </div>

        <div class="grid-item">
          <div style="margin-bottom: 10px">
            <label></label>
          </div>
          <div>
            <label></label>
          </div>
        </div>


        <div class="grid-item" style="margin-top: 10px">
          <button type="submit" (click)="saveQualification()">Speichern</button>
        </div>
        <div class="grid-item">
          <button class="button-cancel" type="reset" (click)="closeForm()">Abbrechen</button>
        </div>
      </div>
    </div>
  </div>
</div>
