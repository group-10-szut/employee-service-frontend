<table class="list">
  <thead>
    <tr class="list-row">
      <th></th>
      <th><span>Name</span></th>
      <th><span>Qualifikation</span></th>
      <th>
        <input
          type="text"
          placeholder="Suche"
          id="search"
          [(ngModel)]="searchTerm"
        />
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of filteredEmployeeList()" class="list-row">
      <th>
        <img
          src="https://i.pravatar.cc/50?img={{ employee?.id }}"
          alt="User Avatar"
          class="avatar"
        />
      </th>
      <th>
        <span>{{ employee?.firstName }}</span>
        <span>{{ employee?.lastName }}</span>
      </th>
      <th>
        <div class="skills" *ngFor="let skill of employee.skillSet">
          {{ skill.skill }}
        </div>
        <div [hidden]="expandedEmployeeId !== employee.id">
          <table class="skills-table">
            <thead>
              <tr>
                <th>Street</th>
                <th>City</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody class="skills-address">
              <tr>
                <th>{{ employee?.street }}</th>
                <th>{{ employee?.city }}</th>
                <th>{{ employee?.phone }}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </th>
      <th>
        <span
          *ngIf="expandedEmployeeId !== employee.id"
          class="material-symbols-outlined"
          title="Weitere Infos"
          (click)="toggleExpansion(employee.id)"
        >
          expand_circle_down
        </span>
        <span
          *ngIf="expandedEmployeeId === employee.id"
          class="material-symbols-outlined"
          title="Weniger Infos"
          (click)="toggleExpansion(employee.id)"
        >
          expand_circle_up
        </span>
        <span class="material-symbols-outlined" title="Bearbeiten">
          build_circle
        </span>
        <span class="material-symbols-outlined" id="delete-btn" title="LÃ¶schen">
          cancel
        </span>
      </th>
    </tr>
  </tbody>
</table>
<div class="foundation"></div>

<!-- Footer with buttons -->
<app-footer>
  <app-add-employee-button></app-add-employee-button>
</app-footer>
